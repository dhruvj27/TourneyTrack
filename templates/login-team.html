<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-gray-800 text-white px-6 py-3 flex items-center justify-between">
    <a href="{{ url_for('index') }}" class="text-sm hover:underline">‚Üê Back</a>
    <h1 class="text-lg font-semibold">Login as Team</h1>
  </nav>

  <main class="max-w-md mx-auto px-6 py-10">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="px-4 py-2 rounded text-sm
              {% if category == 'success' %} bg-green-50 text-green-800 border border-green-200
              {% elif category == 'error' %} bg-red-50 text-red-800 border border-red-200
              {% else %} bg-gray-50 text-gray-800 border border-gray-200
              {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- FORM: posts to /login-team (endpoint: team_login) -->
    <form method="POST" action="{{ url_for('team_login') }}" class="bg-white rounded-lg shadow p-6 space-y-4">
      {# If using Flask-WTF/CSRFProtect, include: {{ csrf_token() }} #}

      <div>
        <label class="block text-sm font-medium mb-1">Team ID</label>
        <input name="team_id"
               value="{{ request.form.get('team_id','') }}"
               autocomplete="username"
               class="w-full border rounded p-2"
               required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input name="password"
               type="password"
               autocomplete="current-password"
               class="w-full border rounded p-2"
               required />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700">
        Login
      </button>
    </form>
  </main>
</body>
</html>
