<!DOCTYPE html>
<html lang="en">
<head>

  <title>SMC Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-gray-800 text-white px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-8">
      <a href="{{ url_for('index') }}" class="text-sm hover:underline">← Home</a>

    <a href="{{ url_for('logout') }}"

      </a>
    </section>

    <section class="bg-white rounded-lg shadow p-4 mt-6">
      <h2 class="font-semibold text-lg mb-3">Quick Links</h2>
      <a href="{{ url_for('add_results') }}"
         class="block px-3 py-2 rounded bg-gray-800 text-white text-center hover:bg-black">

</html>
