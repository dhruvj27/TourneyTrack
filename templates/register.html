<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Teams</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-3 flex justify-between items-center">
    <a href="javascript:history.back()" class="text-sm hover:underline">← Back</a>
    <h1 class="text-lg font-semibold">Register Teams</h1>
  </nav>

  <!-- Options -->
  <main class="max-w-4xl mx-auto px-6 py-10">
    <h2 id="tournament-name" class="text-3xl font-bold mb-8 flex justify-center"></h2>
    <div class="grid gap-6">
      <a href="add-team.html" 
         class="block bg-white shadow-md rounded-lg p-8 hover:bg-gray-100 transition">
        ➕ Add New Team
      </a>
      <a href="existing-team.html" 
         class="block bg-white shadow-md rounded-lg p-8 hover:bg-gray-100 transition">
        📋 Register Existing Team
      </a>
    </div>
  </main>

  <script>
    // Show tournament name on top
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Tournament";
    document.getElementById("tournament-name").textContent = "Add teams for the  " + name;
  </script>

</body>
</html>
