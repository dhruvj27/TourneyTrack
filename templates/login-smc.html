<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMC Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <nav class="bg-gray-800 text-white px-6 py-3 flex items-center justify-between">
    <a href="{{ url_for('index') }}" class="text-sm hover:underline">‚Üê Back</a>
    <h1 class="text-lg font-semibold">Login as SMC</h1>
  </nav>

  <main class="max-w-md mx-auto px-6 py-10">
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="mb-4 p-4 rounded {% if category == 'error' %}bg-red-100 text-red-700{% elif category == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" class="bg-white rounded-lg shadow p-6 space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input name="username" id="username" type="text" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required/>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input name="password" id="password" type="password" class="w-full border rounded p-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required/>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white rounded py-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Login
      </button>
    </form>
  </main>
</body>
</html>
